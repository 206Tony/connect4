<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='css/style.css' rel='stylesheet'>
    <title>Connect4</title>
  </head>
  <body>
    
    <div id='gameboard'>
      <section id="board" class="toprow">
        <div class='drop row0 column0 ld rd'></div>
        <div class='drop row0 column1 ld rd'></div>
        <div class='drop row0 column2 ld rd'></div>
        <div class='drop row0 column3 ld rd'></div>
        <div class='drop row0 column4 ld rd'></div>
        <div class='drop row0 column5 ld rd'></div>
        <div class='drop row0 column6 ld rd'></div>
      </section>

      <section class='game row1'>
        <div class='boardplay column0 ld rd player'></div>
        <div class='boardplay column1 ld rd player'></div>
        <div class='boardplay column2 ld rd player'></div>
        <div class='boardplay column3 ld rd player'></div>
        <div class='boardplay column4 ld rd player'></div>
        <div class='boardplay column5 ld rd player'></div>
        <div class='boardplay column6 r6c0rd player'></div>
      </section>

      <section class='game row2'>
        <div class='boardplay column0 ld rd player'></div>
        <div class='boardplay column1 ld rd player'></div>
        <div class='boardplay column2 ld rd player'></div>
        <div class='boardplay column3 ld rd player'></div>
        <div class='boardplay column4 ld rd player'></div>
        <div class='boardplay column5 r6c0rd player'></div>
        <div class='boardplay column6 ld rd player'></div>
      </section>

      <section class='game row3'>
        <div class='boardplay column0 ld rd player'></div>
        <div class='boardplay column1 ld rd player'></div>
        <div class='boardplay column2 ld rd player'></div>
        <div class='boardplay column3 ld rd player'></div>
        <div class='boardplay column4 r6c0rd player'></div>
        <div class='boardplay column5 ld rd player'></div>
        <div class='boardplay column6 ld rd player'></div>
      </section>

      <section class='game row4'>
        <div class='boardplay column0 ld rd player'></div>
        <div class='boardplay column1 ld rd player'></div>
        <div class='boardplay column2 r6c0rd player'></div>
        <div class='boardplay column3 ld rd player'></div>
        <div class='boardplay column4 ld rd player'></div>
        <div class='boardplay column5 ld rd player'></div>
        <div class='boardplay column6 ld rd player'></div>
      </section>

      <section class='game row5'>
        <div class='boardplay column0 ld rd player'></div>
        <div class='boardplay column1 r6c0rd player'></div>
        <div class='boardplay column2 ld rd player'></div>
        <div class='boardplay column3 ld rd player'></div>
        <div class='boardplay column4 ld rd player'></div>
        <div class='boardplay column5 ld rd player'></div>
        <div class='boardplay column6 ld rd player'></div>
      </section>

      <section class='game row6'>
        <div class='boardplay column0 r6c0rd player'></div>
        <div class='boardplay column1 r6c1rd player'></div>
        <div class='boardplay column2 r6c2rd player'></div>
        <div class='boardplay column3 r6c3ld r6c3rd player'></div>
        <div class='boardplay column4 r6c4ld player'></div>
        <div class='boardplay column5 r6c5ld player'></div>
        <div class='boardplay column6 r6c6ld player'></div>
      </section>
    </div>

<footer id='gameover'>
  <button id='start' >Start</button>
  <button id='restart'>Restart</button>
</footer>
    <script src='js/script.js'></script>
  </body>
</html>
